<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ذاكر — حمّل التطبيق</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- main style -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="hero" role="main">
    <!-- الهيدر -->
    <header class="hero__header" role="banner">
      <img src="assets/images/logo.png" alt="شعار ذاكر" class="logo" />
      <h1 class="app-title">ذاكر التعليمية</h1>
    </header>

    <!-- موجة ضبابية علوية -->
    <div class="fog fog--top" aria-hidden="true">
      <svg viewBox="0 0 1200 200" preserveAspectRatio="none" class="fog-svg">
        <filter id="blurFilter"><feGaussianBlur stdDeviation="22" /></filter>
        <g filter="url(#blurFilter)">
          <path class="fog-path" d="M0,120 C180,40 360,200 600,140 C840,80 1020,160 1200,110 L1200 0 L0 0 Z"/>
        </g>
      </svg>
    </div>

    <!-- المنطقة الرئيسية (الهاتف + السلايدر) -->
    <section class="hero__center" aria-label="عرض التطبيق">
      <div class="phone-wrap">
        <!-- إطار الموك أب -->
        <img class="phone-frame" src="assets/images/phone.png" alt="موك اب الهاتف">

        <!-- شاشة الهاتف (محتوى السلايدر) -->
        <div class="phone-screen" aria-hidden="false">
          <div class="swiper mySwiper" aria-live="polite">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img loading="lazy" src="assets/images/screen1.jpg" alt="واجهة التطبيق 1"></div>
              <div class="swiper-slide"><img loading="lazy" src="assets/images/screen2.jpg" alt="واجهة التطبيق 2"></div>
              <div class="swiper-slide"><img loading="lazy" src="assets/images/screen3.jpg" alt="واجهة التطبيق 3"></div>
              <div class="swiper-slide"><img loading="lazy" src="assets/images/screen4.jpg" alt="واجهة التطبيق 4"></div>
              <div class="swiper-slide"><img loading="lazy" src="assets/images/screen5.jpg" alt="واجهة التطبيق 5"></div>
              <div class="swiper-slide"><img loading="lazy" src="assets/images/screen6.jpg" alt="واجهة التطبيق 6"></div>
            </div>

            <!-- pagination داخل الشاشة -->
            <div class="swiper-pagination" aria-hidden="false"></div>
          </div>
        </div>

      </div>
    </section>

    <!-- موجة ضبابية سفلية (معكوسة) -->
    <div class="fog fog--bottom" aria-hidden="true">
      <svg viewBox="0 0 1200 200" preserveAspectRatio="none" class="fog-svg">
        <filter id="blurFilter2"><feGaussianBlur stdDeviation="22" /></filter>
        <g filter="url(#blurFilter2)">
          <path class="fog-path" d="M0,80 C180,160 360,20 600,80 C840,140 1020,40 1200,90 L1200 200 L0 200 Z"/>
        </g>
      </svg>
    </div>

    <!-- النص و CTA -->
    <section class="hero__cta" aria-label="دعوة التحميل">
      <h2 class="cta-title">حمِّل تطبيق ذاكر الآن — واحصل على اشتراك شهر مجاني</h2>
      <p class="cta-desc">اختبارات تفاعلية • تتبع التقدّم • جداول دراسية • ملخصات سريعة</p>

      <!-- زر التحميل (استبدل الرابط برابط APK أو Play Store) -->
      <a class="btn-download" href="#" id="downloadBtn" role="button" aria-label="تحميل تطبيق ذاكر">اضغط لتحميل التطبيق</a>
    </section>
  </main>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
