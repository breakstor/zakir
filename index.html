<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذاكر - منصتك الذكية للمذاكرة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container header-flex">
            <div class="logo">ذاكر</div>
            <a href="#download-section" class="btn-top">تحميل الآن</a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1 class="hero-title">تطبيق ذاكر التعليمي</h1>
            <p class="hero-desc">طريقك الأذكى لتنظيم دراستك وتحقيق النجاح الأكاديمي.</p>
            
            <div class="phone-wrapper">
                <img src="Images/iphone_frame.png" class="phone-frame" alt="iPhone">
                <div class="phone-screen">
                    <div class="slider-track" id="slider">
                        <img src="Screenshot/slide1.jpg" alt="1">
                        <img src="Screenshot/slide2.jpg" alt="2">
                        <img src="Screenshot/slide3.jpg" alt="3">
                        <img src="Screenshot/slide4.jpg" alt="4">
                        <img src="Screenshot/slide5.jpg" alt="5">
                        <img src="Screenshot/slide6.jpg" alt="6">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="features-dark">
        <div class="container">
            <div class="features-grid">
                <div class="card"><h3>تنظيم ذكي</h3><p>جداول دراسية متطورة</p></div>
                <div class="card"><h3>متابعة دقيقة</h3><p>إحصائيات لمستوى تقدمك</p></div>
                <div class="card"><h3>بنك أسئلة</h3><p>آلاف الامتحانات السابقة</p></div>
            </div>
        </div>
    </section>

    <section id="download-section" class="download-area">
        <div class="container">
            <h2>اضغط لتحميل التطبيق</h2>
            <p>ابدأ رحلة التفوق الآن مع تطبيق ذاكر</p>
            <a href="#" class="btn-big-download">تحميل للاندرويد والايفون</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
